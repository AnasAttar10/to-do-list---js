<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <form action="" id="todolist">
       <h1>To Do List</h1>
       <div>
           <label for="cname">Enter Course Name </label>
           <input type="text" id="cname">
       </div>
       <div>
        <label for="ccategory">Enter category course </label>
        <input type="text" id="ccategory">
    </div>
    <div>
        <label for="cprice">Enter Course price </label>
        <input type="number" id="cprice">
    </div>
    <div>
        <label for="cdescription">Enter course description </label>
        <input type="text" id="cdescription">
    </div>
    <div class="btn-container">
        <button id="add" state_btn="add">add</button>
        <button id="clear">clear</button>
    </div>
    <div>
        <input type="text" placeholder="search ... " id="search">
    </div>
   </form>
   <table id="table">
       <thead>
           <tr>
            <th>id</th>
            <th>c_name</th>
            <th>c_category</th>
            <th>c_price</th>
            <th>c_description</th>
            <th>Update</th>
            <th onclick="">Delete</th>
           </tr>
       </thead>
       <tbody id="tbody">
       </tbody>
   </table>

   <script src="js/main.js"></script>
</body>
</html>
